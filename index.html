<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Overall Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Overall Analysis</h2>
        <button id="fetchData">Fetch Data</button>
        <textarea id="response" readonly></textarea>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async function() {
            const responseElement = document.getElementById('response');
            responseElement.value = "Loading..."; // Indicate loading state

            const apiUrl = 'http://137.184.248.206/api/programms/getOverallAnalysis';

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    responseElement.value = JSON.stringify(data, null, 2); // Format response as pretty JSON
                } else {
                    responseElement.value = `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                console.error('Error:', error);
                responseElement.value = 'An error occurred while fetching data.';
            }
        });
    </script>
</body>
</html>
