<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>API Response Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .response-box {
            margin-top: 20px;
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: auto;
            background-color: #f9f9f9;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>API Response Viewer</h2>
        <button id="fetchApi">Fetch API Data</button>
        <div class="response-box" id="responseBox">API response will appear here...</div>
    </div>

    <script>
        document.getElementById('fetchApi').addEventListener('click', async function () {
            const apiUrl = 'http://137.184.248.206/api/programms/getOverallAnalysis';
            const responseBox = document.getElementById('responseBox');
            responseBox.textContent = 'Fetching data...';

            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const data = await response.json();
                    responseBox.textContent = JSON.stringify(data, null, 2);
                } else {
                    responseBox.textContent = `Error: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
